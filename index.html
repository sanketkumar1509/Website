<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
    :root {
        --bg-dark: #0b1d51;
        --bg-main: #102e8f;
        --text-light: #fff;
        --accent: #1abc9c;
    }

    body {
        margin: 0;
        /* Default professional font for the entire site */
        font-family: 'Montserrat', sans-serif; 
        background-color: var(--bg-dark);
        color: var(--text-light);
        overflow-x: hidden;
        transition: background-color 0.5s, color 0.5s;
    }

    body.light {
        background-color: #f0f0f0;
        color: #111;
    }

    /* Splash screen */
    #splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--bg-dark);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 1s ease;
        flex-direction: column; 
    }

    body.light #splash {
        background-color: #f0f0f0;
    }

    /* --- SLOW, AESTHETIC SPLASH ANIMATION (Dancing Script) --- */

    #splash-text-container {
        font-family: 'Dancing Script', cursive; /* Cursive font used ONLY here */
        font-size: 4rem; 
        color: var(--text-light);
        text-shadow: 0 0 8px var(--text-light); 
        white-space: nowrap; 
        position: relative; 
        font-weight: 700;
    }

    body.light #splash-text-container {
        color: #111;
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .letter {
        display: inline-block;
        opacity: 0;
        /* 2s duration with a subtle bounce */
        animation: letterEntrance 2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; 
    }

    @keyframes letterEntrance {
        0% { opacity: 0; transform: translate(var(--startX), var(--startY)) rotate(var(--startRotate)) scale(0.6); }
        100% { opacity: 1; transform: translate(0, 0) rotate(0) scale(1); }
    }

    /* --- Original Site Styles --- */
    #main-content {
        opacity: 0;
        transition: opacity 1s ease;
        min-height: 100vh;
        padding: 20px;
        background-color: var(--bg-dark);
    }

    body.light #main-content {
        background-color: #f0f0f0;
    }

    nav {
        display: flex;
        justify-content: center;
        background-color: transparent;
        padding: 10px 0;
        margin-bottom: 20px;
    }

    nav a {
        text-decoration: none;
        color: var(--text-light);
        padding: 10px 20px;
        margin: 0 5px;
        border-radius: 5px;
        transition: color 0.3s;
    }

    body.light nav a {
        color: #111;
    }

    nav a:hover {
        color: var(--accent);
    }

    main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
    }

    .intro {
        text-align: center;
        margin-bottom: 20px;
    }
    
    /* Ensure h1 is hidden by default */
    .intro h1 {
        display: none;
    }


    .social-links {
        position: fixed;
        top: 50%;
        transform: translateY(-50%);
        right: 2%;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .social-links a {
        color: var(--text-light);
        font-size: 1.5rem;
        text-decoration: none;
        transition: color 0.3s ease, transform 0.3s ease;
    }

    body.light .social-links a {
        color: #111;
    }

    .social-links a:hover {
        color: var(--accent);
        transform: scale(1.3) rotate(10deg);
    }

    footer {
        text-align: center;
        padding: 10px;
        background-color: transparent;
        color: var(--text-light);
        font-size: 0.85rem; /* Slightly smaller for the footer text */
    }

    body.light footer {
        color: #111;
    }

    /* --- THEME TOGGLE BUTTON STYLES (SINGLE BUTTON) --- */
    .theme-toggle {
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }

    #toggle-mode-btn {
        background-color: transparent;
        border: 1px solid var(--text-light);
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        color: var(--text-light);
        transition: all 0.3s;
    }

    body.light #toggle-mode-btn {
        border-color: #111;
        color: #111;
    }

    #toggle-mode-btn:hover {
        background-color: var(--text-light);
        color: var(--bg-dark);
    }

    body.light #toggle-mode-btn:hover {
        background-color: #111;
        color: #f0f0f5;
    }

    /* --- Media Queries --- */
    @media (max-width: 768px) {
        nav {
            flex-direction: column;
        }
        nav a {
            margin-bottom: 10px;
        }
        .social-links {
            position: static;
            flex-direction: row;
            justify-content: center;
            margin: 20px 0;
        }
        main {
            margin: 10px;
            padding: 15px;
        }
        #splash-text-container {
            font-size: 2.5rem; 
        }
    }

    @media (max-width: 480px) {
        .intro h1 {
            font-size: 2rem;
        }
        .social-links a {
            font-size: 1.2rem;
        }
    }
</style>
</head>
<body>

<div id="splash">
    <div id="splash-text-container"></div>
</div>

<div id="main-content">
    <nav>
        <a href="#home">Home</a>
        <a href="#resume">Resume</a>
        <a href="#blog">Blog</a>
    </nav>

    <main>
        <div class="intro">
            <p>Welcome to my portfolio! Enjoy exploring.</p>
            <p>
                Hi! I'm Sanket! I am now 4th year physics student at IISER Kolkata and currently have interest in Quantum Science.
            </p>
        </div>

        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </main>

    <footer>
        <p>&copy; Sanket Kumar | Inspired by dark memes and big dreams :')</p>
        <div class="theme-toggle">
            <button id="toggle-mode-btn">Light Mode</button>
        </div>
    </footer>
</div>

<script>
    // Animation Text is Sanket Kumar
    const textToAnimate = "Sanket Kumar"; 
    const textContainer = document.getElementById('splash-text-container');
    const toggleButton = document.getElementById('toggle-mode-btn');

    // Directions array for the dynamic entrance effect
    const directions = [
        { x: '-100vw', y: '-50vh', rotate: '45deg' }, 
        { x: '100vw', y: '-50vh', rotate: '-45deg' },
        { x: '-80vw', y: '80vh', rotate: '-30deg' },  
        { x: '80vw', y: '80vh', rotate: '30deg' },   
        { x: '0', y: '-100vh', rotate: '15deg' },     
        { x: '0', y: '100vh', rotate: '-15deg' },     
        { x: '-150vw', y: '0', rotate: '0deg' },      
        { x: '150vw', y: '0', rotate: '0deg' },     
        { x: '-70vw', y: '-20vh', rotate: '20deg' },  
        { x: '70vw', y: '20vh', rotate: '-20deg' },   
        { x: '20vw', y: '-70vh', rotate: '10deg' },   
        { x: '-20vw', y: '70vh', rotate: '-10deg' },  
        { x: '50vw', y: '-30vh', rotate: '0deg' } 
    ];

    // --- Dynamic Letter Creation and Animation Setup ---
    for (let i = 0; i < textToAnimate.length; i++) {
        const letterSpan = document.createElement('span');
        // Use non-breaking space for the space character
        letterSpan.textContent = textToAnimate[i] === ' ' ? '\xa0' : textToAnimate[i];
        letterSpan.classList.add('letter');
        
        const dirIndex = i % directions.length; 
        const dir = directions[dirIndex];

        // Apply CSS variables for animation from different origins
        letterSpan.style.setProperty('--startX', dir.x);
        letterSpan.style.setProperty('--startY', dir.y);
        letterSpan.style.setProperty('--startRotate', dir.rotate);
        
        // Slower staggered delay (0.15s between letters)
        letterSpan.style.animationDelay = `${0.15 * i + 0.5}s`; 

        textContainer.appendChild(letterSpan);
    }

    // --- Splash Screen Timeout Logic ---
    const staggerTime = 0.15;
    const animationDuration = 2; 
    const fadeOutDuration = 1;
    // Calculation based on "Sanket Kumar" (13 characters)
    const lastLetterDelay = (textToAnimate.length - 1) * staggerTime; 
    
    // Total time until the last letter finishes its entrance animation
    const totalAnimationEnd = 0.5 + lastLetterDelay + animationDuration;

    setTimeout(() => {
        const splash = document.getElementById('splash');
        splash.style.opacity = 0; 
        
        setTimeout(() => {
            splash.style.display = 'none';
            document.getElementById('main-content').style.opacity = 1;
        }, fadeOutDuration * 1000); 
    }, totalAnimationEnd * 1000); 
    

    // --- Dark/Light Mode Toggle Logic ---
    const body = document.body;
    
    // Set initial button text based on current state (default is dark mode)
    if (body.classList.contains('light')) {
        toggleButton.textContent = 'Dark Mode';
    } else {
        toggleButton.textContent = 'Light Mode';
    }
    
    // Add event listener for the single button
    toggleButton.addEventListener('click', () => {
        body.classList.toggle('light');
        
        // Update button text on toggle
        if (body.classList.contains('light')) {
            toggleButton.textContent = 'Dark Mode';
        } else {
            toggleButton.textContent = 'Light Mode';
        }
    });
</script>

</body>
</html>
